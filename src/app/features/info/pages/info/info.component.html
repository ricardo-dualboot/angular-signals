<h2 class="text-center py-10 text-3xl">{{ title() }}</h2>
<div class="container text-center">
<form action="" class="border-2 border-gray-200 w-6/12 mx-auto py-4">
  <label>Add a wish <br>
    <input type="text" class="text-2xl border-2 border-gray-400 p-2 rounded-lg" [formControl]="wish">
  </label>
  <pre class="text-left max-w-[500px] mx-auto">
    <code>
      {{wishes() | json}}
    </code>
  </pre>

  <ul>
    <div>
      @for (wish of wishes(); track wish.id) {

        <li>
          {{wish.name}} <button type="button primary-btn block mx-auto mt-2 max-w-[200px]" (click)="markAsComplete(wish)">Completar</button>
        </li>

      } @empty {
        <div class="text-xl text-gray-400 gap-4 text-center">
          No wishes yet
        </div>
      }
    </div>
    <button class="primary-btn block mx-auto mt-2 max-w-[200px]" (click)="addWish()">Add wish</button>
    <button class="primary-btn block mx-auto mt-2  max-w-[200px]" (click)="resetWishes()">Reset wishes</button>
  </ul>
</form>
</div>
